<configuration>
  <dsncollection>
    <dsn alias="{SCHEMA_CORE}" name="G2" host="{HOST_CORE}" port="{PORT_CORE}"></dsn>
    <dsn alias="{SCHEMA_RES}" name="G2" host="{HOST_RES}" port="{PORT_RES}"></dsn>
    <dsn alias="{SCHEMA_LIBFE}" name="G2" host="{HOST_LIBFE}" port="{PORT_LIBFE}"></dsn>
  </dsncollection>
  <databases>
    <database name="G2" host="{HOST_CORE}" port="{PORT_CORE}">
      <parameter name="CommProtocol" value="TCPIP"/>
    </database>
    <database name="G2" host="{HOST_RES}" port="{PORT_RES}">
      <parameter name="CommProtocol" value="TCPIP"/>
    </database>
    <database name="G2" host="{HOST_LIBFE}" port="{PORT_LIBFE}">
      <parameter name="CommProtocol" value="TCPIP"/>
    </database>
  </databases>
</configuration>
